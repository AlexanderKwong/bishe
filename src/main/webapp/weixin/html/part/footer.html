<!-- #*
========== 回到顶部 ==========
1 需要确保调用此部分代码时已经加载jquery.js
2 需要在全局样式中有#scrollUp的定义，下面的是一个样例
#scrollUp {/*回到顶部*/
	bottom: 20px;
	right: 20px;
	width: 38px;
	height: 38px;
	background: url(../images/top.png) no-repeat;
}
 *# -->
 
<script src="/weixin/js/jquery.scrollUp.min.js"></script>
<script >
jQuery(document).ready(function(){
 jQuery.scrollUp({
    scrollName: 'scrollUp',
    topDistance: '500',
    topSpeed: 300,
    animation: 'fade',
    animationInSpeed: 200,
    animationOutSpeed: 200,
    scrollText: '',
    activeOverlay: false
  });
});
</script>
